{% if user.is_authenticated %}
    <nav class="navbar navbar-light navbar-expand-sm" style="background-color: #f8f5f2;">
      <a class="navbar-brand" href="#">
        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/logo_white.png" width="30" height="30" alt="logo">
        BootstrapBay
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-list-4">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg" width="40" height="40" class="rounded-circle">
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Dashboard</a>
              <a class="dropdown-item" href="#">Edit Profile</a>
              <a class="dropdown-item" href="#">Log Out</a>
            </div>
          </li>   
        </ul>
      </div>
    </nav>
{% else %}
    <nav class="navbar navbar-light" style="background-color: #f8f5f2;">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active justify-content-start {% if active == 'Home' %} nav-link active {% endif %}" aria-current="page" href="#">Home</a>
              </li>
        </ul>
          <div class="navbar justify-content-end">
            <ul class=nav>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" style="color: #078080;" href="/login/auth0">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'Sign Up' %} nav-link active {% endif %}" href="#" style="color: #078080;">Sign Up</a>
              </li>
            </ul>
          </div>
      </nav>
{% endif %}
